<div class="wrapper">
    <h2>Payment Form</h2>
    <form method="POST">
        <h4>Account</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" [(ngModel)]="fname" name="ll" placeholder="Full Name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
           
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="email" [(ngModel)]="email" name="mm" placeholder="Email Adress" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        
            
        
        <div class="input-group">
            <div class="input-box" [(ngModel)]="cd">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" id="bc1" value="creditCard" checked class="radio">
                <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                <input type="radio" name="pay" id="bc2" value="paypal" class="radio">
                <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
            </div>
            
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" [(ngModel)]="card" name="pa"placeholder="Card Number" required class="name">
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" [(ngModel)]="cvc" name="p" placeholder="Card CVC" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            
        </div>
        <div class="input-group">
            <div class="input-box">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary" (click)="paynow()">PAY NOW</button>
            </div>
        </div>
    </form>
  </div>
